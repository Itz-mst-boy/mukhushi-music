sug_19 : "ʏᴏᴜ ᴄᴀɴ ᴅᴏᴡɴʟᴏᴀᴅ ᴛʜᴇ ᴍᴜsɪᴄ ᴏʀ ᴠɪᴅᴇᴏ ғʀᴏᴍ ᴛʜᴇ ʙᴏᴛ ᴛʜʀᴏᴜɢʜ ʏᴏᴜᴛᴜʙᴇ.\n\nᴄᴏᴍᴍᴀɴᴅ: /song [ᴍᴜsɪᴄ ɴᴀᴍᴇ]"
sug_20 : "ʏᴏᴜ ᴄᴀɴ ɢᴇᴛ ᴀ ᴄᴏᴍᴘʟᴇᴛᴇ ʟɪsᴛ ᴏғ ᴍʏ ᴄᴏᴍᴍᴀɴᴅs ᴛʜᴀᴛ ɪ ᴀᴄᴄᴇᴘᴛ.\n\nᴄᴏᴍᴍᴀɴᴅ: /help"
