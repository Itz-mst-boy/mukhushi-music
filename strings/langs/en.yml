sug_25 : "ʙᴏᴛ ʜᴀs ᴀ ғᴇᴀᴛᴜʀᴇ ᴄᴀʟʟᴇᴅ **ᴄᴏᴍᴍᴀɴᴅs ᴅᴇʟᴇᴛᴇ ᴍᴏᴅᴇ**. ɪᴛ ᴅᴇʟᴇᴛᴇs ɪᴛs ᴇxᴇᴄᴜᴛᴇᴅ ᴄᴏᴍᴍᴀɴᴅs ᴀᴜᴛᴏᴍᴀᴛɪᴄᴀʟʟʏ.\n\nᴇɴᴀʙʟᴇ ᴏʀ ᴅɪsᴀʙʟᴇ ᴅᴇʟᴇᴛᴇᴍᴏᴅᴇ ғʀᴏᴍ /settings [__ᴇɴᴀʙʟᴇᴅ ʙʏ ᴅᴇғᴀᴜʟᴛ__]"
sug_26 : "ʏᴏᴜ ᴄᴀɴ ᴄʜᴀɴɢᴇ ʟᴀɴɢᴜᴀɢᴇ ᴏғ ᴛʜᴇ ʙᴏᴛ ᴛᴏ ᴀᴠᴀɪʟᴀʙʟᴇ ʟᴀɴɢᴜᴀɢᴇs ғᴏʀ ᴇᴀsʏ ᴜɴᴅᴇʀsᴛᴀɴᴅɪɴɢ.\n\nᴄᴏᴍᴍᴀɴᴅ: /language"
sug_27 : "ʙᴏᴛ ʜᴀs ᴀ ғᴇᴀᴛᴜʀᴇ ᴄᴀʟʟᴇᴅ **ғᴏʀᴄᴇ ᴘʟᴀʏ**.\n\n**ғᴏʀᴄᴇ ᴘʟᴀʏ** sᴛᴏᴘs ᴛʜᴇ ᴘʟᴀʏɪɴɢ ᴛʀᴀᴄᴋ ᴏɴ ᴠᴏɪᴄᴇ ᴄʜᴀᴛ ᴀɴᴅ sᴛᴀʀᴛs ᴘʟᴀʏɪɴɢ ᴛʜᴇ sᴇᴀʀᴄʜᴇᴅ ᴛʀᴀᴄᴋ ɪɴsᴛᴀɴᴛʟʏ ᴡɪᴛʜᴏᴜᴛ ᴅɪsᴛᴜʀʙɪɴɢ/clearing ǫᴜᴇᴜᴇ.\n\nᴄᴏᴍᴍᴀɴᴅ: /playforce"
