sug_5 : "ʙᴏᴛ ʜᴀs ᴀ ғᴇᴀᴛᴜʀᴇ ᴄᴀʟʟᴇᴅ **ᴄʟᴇᴀɴ ᴍᴏᴅᴇ**.\nɪᴛ ᴅᴇʟᴇᴛᴇs ᴛʜᴇ ʙᴏᴛ's ᴍᴇssᴀɢᴇs ᴀғᴛᴇʀ 5 ᴍɪɴs ᴀɴᴅ ᴇɴsᴜʀᴇs ᴛʜᴀᴛ  ʏᴏᴜʀ ᴄʜᴀᴛ ʀᴇᴍᴀɪɴs ᴄʟᴇᴀɴ.\n\nᴇɴᴀʙʟᴇ ᴏʀ ᴅɪsᴀʙʟᴇ ᴄʟᴇᴀɴᴍᴏᴅᴇ ғʀᴏᴍ /settings [__ᴇɴᴀʙʟᴇᴅ ʙʏ ᴅᴇғᴀᴜʟᴛ__]"
